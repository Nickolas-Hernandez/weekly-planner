<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:ital,wght@0,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Weekly Planner</h1>
    </div>
  </header>
  <main>
    <div class="container row button-row">
      <button class="add-entry-button">Add Entry</button>
    </div>
    <div class="add-entry-modal">
      <form action="index.html" class="modal">
        <h2>Add Entry</h2>
        <select name="day-of-the-week" id="day-selector" required>
          <option value="" selected="selected">Day of the Week</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <select name="time" id="time-selector" required>
          <option value="" selected="selected">Times</option>
          <option value="1">1&colon;00</option>
          <option value="2">2&colon;00</option>
          <option value="3">3&colon;00</option>
          <option value="4">4&colon;00</option>
          <option value="5">5&colon;00</option>
          <option value="6">6&colon;00</option>
          <option value="7">7&colon;00</option>
          <option value="8">8&colon;00</option>
          <option value="9">9&colon;00</option>
          <option value="10">10&colon;00</option>
          <option value="11">11&colon;00</option>
          <option value="12">12&colon;00</option>
        </select>
        <select name="am-pm" id="am-pm-selector" required>
          <option value="am">AM</option>
          <option value="pm">PM</option>
        </select>
        <textarea class="textarea" placeholder="Description" name="textarea">
              </textarea>
        <input type="submit" class="submit" name="submit">
      </form>
    </div>
  </main>


  <script src="main.js"></script>
</body>
</html>
