<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:ital,wght@0,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Weekly Planner</h1>
    </div>
  </header>
  <main>
    <section class="day-buttons-section">
      <div class="container">
        <div class="row days-row">
        <div class="button-wrapper">
          <button class="day-button">Monday</button>
        </div>

        <div class="button-wrapper">
          <button class="day-button">Tuesday</button>
        </div>

        <div class="button-wrapper">
          <button class="day-button">Wednesday</button>
        </div>

        <div class="button-wrapper">
          <button class="day-button">Thursday</button>
        </div>
        <div class="button-wrapper">
          <button class="day-button">Friday</button>
        </div>

        <div class="button-wrapper">
          <button class="day-button">Saturday</button>
        </div>
        <div class="button-wrapper">
          <button class="day-button">Sunday</button>
        </div>
      </div>
    </section>
    <div class="container row button-row">
      <button class="add-entry-button">Add Entry</button>
    </div>
    <section class="schedule-section">
      <div class="container">
        <div class="todo-list" data-view="monday">
          <h2 class="schedule-title column-full">Scheduled Events for Monday</h2>
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <div class="add-entry-modal hidden">
      <form action="index.html" class="modal">
        <h2>Add Entry</h2>
        <div class="row">
            <select name="dayOfTheWeek" id="day-selector" required>
              <option value="" selected="selected">Day of the Week</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
            <select name="time" id="time-selector" required>
              <option value="" selected="selected">Times</option>
              <option value="1:00">1&colon;00</option>
              <option value="2:00">2&colon;00</option>
              <option value="3:00">3&colon;00</option>
              <option value="4:00">4&colon;00</option>
              <option value="5:00">5&colon;00</option>
              <option value="6:00">6&colon;00</option>
              <option value="7:00">7&colon;00</option>
              <option value="8:00">8&colon;00</option>
              <option value="9:00">9&colon;00</option>
              <option value="10:00">10&colon;00</option>
              <option value="11:00">11&colon;00</option>
              <option value="12:00">12&colon;00</option>
            </select>
            <select name="amPm" id="am-pm-selector" required>
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>
        </div>
        <div class="row">
          <textarea class="textarea" placeholder="Description" name="textArea" rows="8"></textarea>
          <input type="submit" class="submit" name="submit">
        </div>
      </form>
    </div>
  </main>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
